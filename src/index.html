<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather Search</title>
</head>

<body>
    
    <form class="search">
        <input type="search" placeholder="City">
        <select class="num__days" placeholder="Days">
            <option value = "1">1</option>
            <option value = "2">2</option>
            <option value = "3">3</option>
            <option value = "4">4</option>
        </select>
        <button type="submit">Search</button>
    </form>
    <hr>


    <div class="carousel">
        <button class="carousel__button btn-left">
            <img src="./img/iconmonstr-arrow-left-64.svg" alt="">
        </button>
        <div class="carousel__track_container">
            <ul class="carousel__track">
                <li class="carousel__slider"></li>
            </ul>
        </div>
        <button class="carousel__button btn-right">
            <img src="./img/iconmonstr-arrow-right-63.svg" alt="">
        </button>
    </div>
    
</body>

</html>
